[pytest]
# Pytest configuration for Sims 4 Pixel Mod Manager

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --cov-fail-under=58

# Coverage targets (incremental improvement plan: 58→61→65→70→75)
# Current: 58.40%

# Markers
markers =
    unit: Unit tests (fast, no I/O)
    integration: Integration tests (multiple modules)
    security: Security and malicious file handling tests
    slow: Tests that take > 1 second
    windows: Windows-specific tests
    macos: macOS-specific tests
    linux: Linux-specific tests
    skip_ci: Skip in CI environment

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeouts (requires pytest-timeout)
# timeout = 30
# timeout_method = thread

# Minimum versions
minversion = 7.0

# Test collection
norecursedirs = .git .tox dist build *.egg venv htmlcov .pytest_cache
